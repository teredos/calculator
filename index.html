<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="site-description">
            <h1>Calculator</h1>
            <p>a project assigned by The Odin Project</p>
        </div>
        <div id="calculator">
            <div id="answer-box">
                <div id="calculations"></div>
                <div id="result"></div>
            </div>
            <div id="buttons">
                <div id="main-buttons">
                    <div id="num7" class="button number large-button">7</div>
                    <div id="num8" class="button number large-button">8</div>
                    <div id="num9" class="button number large-button">9</div>
                    <div id="num4" class="button number large-button">4</div>
                    <div id="num5" class="button number large-button">5</div>
                    <div id="num6" class="button number large-button">6</div>
                    <div id="num1" class="button number large-button">1</div>
                    <div id="num2" class="button number large-button">2</div>
                    <div id="num3" class="button number large-button">3</div>
                    <div id="decimal" class="button large-button">.</div>
                    <div id="num0" class="button number large-button">0</div>
                    <div id="equals" class="button large-button">=</div>
                </div>
                <div id="side-buttons">
                    <div id="clear" class="button side-button">C</div>
                    <div id="divide" class="button side-button operator">÷</div>
                    <div id="multiply" class="button side-button operator">×</div>
                    <div id="subtract" class="button side-button operator">−</div>
                    <div id="add" class="button side-button operator">+</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
