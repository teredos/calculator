<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="site-description">
            <h1>Calculator</h1>
            <p>a project assigned by The Odin Project</p>
        </div>
        <div id="calculator">
            <div id="answer-box"></div>
            <div id="calc-buttons">
                <div id="calc-numbers">
                    <div id="num7" class="calc-button calc-number"><div>7</div></div>
                    <div id="num8" class="calc-button calc-number"><div>8</div></div>
                    <div id="num9" class="calc-button calc-number"><div>9</div></div>
                    <div id="num4" class="calc-button calc-number"><div>4</div></div>
                    <div id="num5" class="calc-button calc-number"><div>5</div></div>
                    <div id="num6" class="calc-button calc-number"><div>6</div></div>
                    <div id="num1" class="calc-button calc-number"><div>1</div></div>
                    <div id="num2" class="calc-button calc-number"><div>2</div></div>
                    <div id="num3" class="calc-button calc-number"><div>3</div></div>
                    <div id="decimal" class="calc-button calc-number"><div>.</div></div>
                    <div id="num0" class="calc-button calc-number"><div>0</div></div>
                    <div id="equals" class="calc-button calc-number"><div>=</div></div>
                </div>
                <div id="calc-operators">
                    <div id="clear" class="calc-button calc-operator"><div>C</div></div>
                    <div id="divide" class="calc-button calc-operator"><div>÷</div></div>
                    <div id="multiply" class="calc-button calc-operator"><div>×</div></div>
                    <div id="subtract" class="calc-button calc-operator"><div>−</div></div>
                    <div id="add" class="calc-button calc-operator"><div>+</div></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
