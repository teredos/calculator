<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" media="screen" href="https://allfont.net/allfont.css?fonts=digital-7" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/> 
    </head>
    <body>
        <div id="site-description">
            <h1>Calculator</h1>
            <p>a project assigned by The Odin Project</p>
        </div>
        <div id="calculator">
            <div id="answer-box">
                <div id="calculations"></div>
                <div id="result"></div>
            </div>
            <div id="calc-buttons">
                <div id="calc-numbers">
                    <div id="num7" class="calc-button calc-number large-button">7</div>
                    <div id="num8" class="calc-button calc-number large-button">8</div>
                    <div id="num9" class="calc-button calc-number large-button">9</div>
                    <div id="num4" class="calc-button calc-number large-button">4</div>
                    <div id="num5" class="calc-button calc-number large-button">5</div>
                    <div id="num6" class="calc-button calc-number large-button">6</div>
                    <div id="num1" class="calc-button calc-number large-button">1</div>
                    <div id="num2" class="calc-button calc-number large-button">2</div>
                    <div id="num3" class="calc-button calc-number large-button">3</div>
                    <div id="decimal" class="calc-button large-button">.</div>
                    <div id="num0" class="calc-button calc-number large-button">0</div>
                    <div id="equals" class="calc-button large-button">=</div>
                </div>
                <div id="calc-operators">
                    <div id="clear" class="calc-button small-button">C</div>
                    <div id="divide" class="calc-button small-button">÷</div>
                    <div id="multiply" class="calc-button small-button">×</div>
                    <div id="subtract" class="calc-button small-button">−</div>
                    <div id="add" class="calc-button small-button">+</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
